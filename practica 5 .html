<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <title>Document</title>
     <link rel="stylesheet" href="./styles5.css" />
</head>
<body class="contenedor">
    <div></div>
    <div id="Contenido1">
      <div id="">
            <h2 class="h2">Formulario</h2></div>
        <form method="post" action="inserta.php" enctype="multipart/form-data" >
          <main>
            <section>  
          <fieldset id="field">
                <label for="firstName"> Nombre: </label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Ingresa tu nombre"/><br />
                
        
                <label for="lastname">Apellido: </label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Ingresa tu apellido" 
                />
                <br />
                <label for="password">Contraseña: </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                  required="true"
                />
        
                <br />
                <label for="email">Email: </label>
                <input
                  type="email"
                  name="email"
                  placeholder="Ingresa tu email"
                  id="email"
                />
        
                <br />
                <label for="age">Edad: </label>
                <input
                  type="number"
                  name="age"
                  placeholder="Ingresa tu edad"
                  id="age"
                  min="10"
                  max="100"
                />

                <br>
                <label for="matricula">Matricula: </label>
                <input
                  type="text"
                  name="matricula"
                  placeholder="Ingresa tu Matricula"
                  id="Matri"
                />
              
        
              <br />
        
              
                
                <label for="direccion">Direccion: </label>
                <input
                  type="text"
                  name="Direccion"
                  placeholder="Escribe tu direccion"
                  id="Direccion"
                />
                
                <br>
                <label for="codigo postal">Codigo Postal: </label>
                <input
                  type="text"
                  name="Codigo postal"
                  placeholder="Codigo Postal"
                  id="cp"
                />
                <br />

                <label for="cuidad">Ciudad: </label>
                <input
                  type="text"
                  name="Ciudad"
                  placeholder="Ciudad"
                  id="cuidad"
                />
                <br />

                <label for="estado">Estado: </label>
                <input
                  type="text"
                  name="estado"
                  placeholder="Escribe tu Estado"
                  id="estado"
                />
                <br />

                <br><label for="telefono">Telefono: </label>
                <input
                  type="text"
                  name="telefono"
                  placeholder="Telefono"
                  id="telefono"/>
                 <br>
                <br />
                <label for="genero">Selecciona tu genero: </label>
                <br />
        
                <label for="accion">HOMBRE</label>
                <input type="radio" name="genero" value="HOMBRE" id="accion" />
        
                <label for="ficcion">MUJER</label>
                <input type="radio" name="genero" value="MUJER" id="ficcion" />
        
                <label for="drama">OTRO</label>
                <input type="radio" name="genero" value="OTRO" id="drama" />
               <br>
               <br />
              <label for="fecha">Selecciona una fecha: </label>
              <input type="date" name="fecha" id="fecha" />
              <br />
              <label for="fecha">Deporte: </label>
              <input type="text" name="deporte" id="deporte" />
            </fieldset>
                <br>
           <fieldset id="field">    
           <br />
              <input type="submit" value="Enviar" />
            
        </fieldset>
    </div>
  </section>
</main>
</body>
</html>
